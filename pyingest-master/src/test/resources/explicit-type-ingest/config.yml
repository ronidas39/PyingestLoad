server_uri: ${boltURI}
admin_user: neo4j
admin_pass: neo4j

files:
  - url: file://${testResourceDir}/csv.json
    type: csv
    cql: |
      WITH $dict.rows as rows UNWIND rows as row
          MERGE (a:ALabel {p1: row.p1, p2: row.p2, p3: row.p3})
  - url: file://${testResourceDir}/json.csv
    type: json
    cql: |
      WITH $dict.rows as rows UNWIND rows as row
        MERGE (b:BLabel {p1: row.p1, p2: row.p2, p3: row.p3})
  - url: file://${testResourceDir}/c
    cql: |
      WITH $dict.rows as rows UNWIND rows as row
        MERGE (c:CLabel {p1: row.p1, p2: row.p2, p3: row.p3})